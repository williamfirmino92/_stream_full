{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="bg-zinc-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - StreamVibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-zinc-950">
  <div class="w-full max-w-4xl grid md:grid-cols-2 bg-zinc-900 rounded-lg overflow-hidden shadow-lg">




    <!-- Formulário -->
    <div class="p-10">
      <h2 class="text-2xl font-bold mb-6">Recuperar Senha</h2>
      <p class="text-gray-400 mb-6 text-sm">Digite seu e-mail para receber instruções de redefinição de senha.</p>

      <form class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">E-mail</label>
          <input id="email" type="email" placeholder="Digite seu e-mail" class="w-full px-4 py-2 rounded bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>

        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded">
          Enviar link de recuperação
        </button>
      </form>

      <div class="text-sm text-gray-400 mt-6">
        <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Voltar para o login</a>
      </div>
    </div>

    <a href="{% url 'index' %}"class="absolute top-6 right-10 text-sm text-white hover:underline">
      Voltar para a Página Inicial 🏠
    </a>

    <!-- Imagem / Lateral -->
    <div class="hidden md:flex items-center justify-center bg-cover bg-center bg-zinc-800" style="background-image: url('https://images.unsplash.com/photo-1590608897129-79da98d159ab?auto=format&fit=crop&w=800&q=80');">
      <div class="bg-black bg-opacity-60 p-8 rounded">
        <h3 class="text-2xl font-bold text-white">Esqueceu sua senha?</h3>
        <p class="mt-2 text-sm text-gray-300">
          Sem problemas! Informe seu e-mail e enviaremos instruções para criar uma nova senha.
        </p>
      </div>
    </div>

  </div>
</body>
</html>
